    listen 443 ssl http2;
    server_name api.kitechnik.com;

    ssl_certificate     /etc/letsencrypt/live/api.kitechnik.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.kitechnik.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

