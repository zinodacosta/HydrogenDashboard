<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hydrogen Dashboard Widget</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #widget-root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .header,
      .footer,
      .sidebar {
        display: none !important;
      }
      .app {
        box-sizing: border-box;
        padding: 8px;
      }
      body.embed-mode .flowchart {
        position: relative;
        width: 100%;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div id="widget-root">
      <div id="app" class="app"></div>
    </div>

    <script>
      window.__WIDGET_EMBED = true;
      window.__WIDGET_CONFIG = (function () {
        const p = new URLSearchParams(location.search);
        return {
          lang: p.get("lang") || "en",
          theme: p.get("theme") || "auto",
          baseUrl: p.get("baseUrl") || "",
        };
      })();

      (function redirectToIndexIfNeeded() {
        try {

          if (
            location.pathname.endsWith("/widget.html") ||
            location.pathname.endsWith("/widget")
          ) {
            const params = new URLSearchParams(location.search || "");
            if (!params.has("embed")) params.set("embed", "1");
            // default to showing chrome (sticky bar etc.) unless host overrides
            if (!params.has("chrome")) params.set("chrome", "full");
            const target = "/index.html?" + params.toString();
            if (!location.pathname.endsWith("/index.html")) {
              location.replace(target);
            }
          }
        } catch (e) {
          console.warn("widget redirect failed", e);
        }
      })();

      window.addEventListener(
        "message",
        function (ev) {
          try {

            const msg = ev.data || {};
            if (msg && msg.type) {
              if (msg.type === "startElectrolyzer") {
                document.getElementById("convert-to-hydrogen")?.click();
              } else if (msg.type === "stopElectrolyzer") {
                document.getElementById("convert-to-hydrogen-stop")?.click();
              } else if (msg.type === "setLanguage") {
                if (typeof window.setLanguage === "function")
                  window.setLanguage(msg.lang);
              } else if (msg.type === "getState") {
                const state = {
                  battery: window.charge ? window.charge.storage : null,
                  hydrogen: window.hydro ? window.hydro.storage : null,
                  thermal: window.thermalStorage
                    ? window.thermalStorage.level_kWh
                    : null,
                };
                ev.source.postMessage(
                  { type: "state", state },
                  ev.origin || "*"
                );
              }
            }
          } catch (e) {
            console.warn("widget message handler", e);
          }
        },
        false
      );
    </script>


    <script type="module" src="/js/simulation.js"></script>

    <noscript
      ><!-- Older browsers without ES module support will not run widget. --></noscript
    >
  </body>
</html>
