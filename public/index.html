        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
        <script>
            window.onload = function () {
                const ui = SwaggerUIBundle({
                    url: "openapi.yaml", 
                    dom_id: "#openapi",
                   requestInterceptor: function(req) {   
                    if(this.url !== "openapi.yaml") {
                       console.log(req);
                       var pathname = new URL(req.url).pathname;
                       console.log(pathname);
                       req.url = "https://smard.api.proxy.bund.dev" + pathname;
                       console.log(this.url);
                    }
                    return req;
                  },
                })
            }
        </script>
