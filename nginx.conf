# Nginx Configuration for Hydrogen Dashboard Frontend
# Place this file in: /etc/nginx/sites-available/hydrogen-frontend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/hydrogen-frontend /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name yourdomain.com www.yourdomain.com;
    
    # Root directory where your frontend files are located
    root /var/www/hydrogen-frontend/public;
    index index.html;
    
    # Access and error logs
    access_log /var/log/nginx/hydrogen-frontend-access.log;
    error_log /var/log/nginx/hydrogen-frontend-error.log;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Main location - serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Special handling for widget.html (allow embedding)
    location /widget.html {
        add_header X-Frame-Options "ALLOWALL";
        add_header Content-Security-Policy "frame-ancestors 'self' *";
        try_files $uri =404;
    }
    
    # JSON data files
    location ~* \.(json)$ {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Content-Type application/json;
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

