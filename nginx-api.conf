# Nginx Configuration for API Backend (api.kitechnik.com)
# Place this file in: /etc/nginx/sites-available/api-kitechnik
# Then create symlink: sudo ln -s /etc/nginx/sites-available/api-kitechnik /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    server_name api.kitechnik.com;
    
    # Access and error logs
    access_log /var/log/nginx/api-kitechnik-access.log;
    error_log /var/log/nginx/api-kitechnik-error.log;
    
    # Proxy all requests to the Node.js backend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (backup, but backend should handle this)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
}

